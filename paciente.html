<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="paciente.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script>
      // Função para adicionar a máscara do cartão SUS
      function mascaraCartaoSUS(campoCartao) {
        campoCartao.value = campoCartao.value
          .replace(/\D/g, "") // Remove caracteres não numéricos
          .replace(/(\d{3})(\d)/, "$1 $2") // Adiciona o primeiro espaço
          .replace(/(\d{4})(\d)/, "$1 $2") // Adiciona o segundo espaço
          .replace(/(\d{4})(\d)/, "$1 $2"); // Adiciona o terceiro espaço
      }
    </script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <div class="home" href="index.html">
          <img src="logo.png" alt="Logo do Sistom" />
          <span>Sistom</span>
        </div>
      </a>
      <div class="user">
        <img src="paciente7.jpeg" alt="Imagem do usuário" />
        <span>Nome de usuário</span>
      </div>
    </header>

    <form action="/submit" method="post">
      <h2>Paciente</h2>

      <label for="forma_recadastro">Forma de Recadastro</label>
      <select id="forma_recadastro" name="forma_recadastro" required>
        <option value=" " disabled selected hidden></option>
        <option value="A">Presencial</option>
        <option value="B">Remoto</option>
      </select>

      <label for="cartao_sus">Cartão SUS:</label>
      <input
        type="text"
        id="cartao_sus"
        name="cartao_sus"
        maxlength="18"
        oninput="mascaraCartaoSUS(this)"
      />

      <label for="nome_paciente">Nome do Paciente:</label>
      <input
        type="text"
        id="nome_paciente"
        name="nome_paciente"
        required
        maxlength="128"
      />

      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo" required>
        <option value=" " disabled selected hidden></option>
        <option value="f">Feminino</option>
        <option value="m">Masculino</option>
        <option value="n">Não identificar</option>
      </select>

      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="date" id="data_nascimento" name="data_nascimento" required />

      <label for="nome_recebedor">Nome do recebedor:</label>
      <input
        type="text"
        id="nome_recebedor"
        name="nome_recebedor"
        required
        maxlength="128"
      />

      <label for="utiliza_esf">Utiliza o ESF:</label>
      <select id="utiliza" name="utiliza" required>
        <option value=" " disabled selected hidden></option>
        <option value="s">Sim</option>
        <option value="n">Não</option>
      </select>

      <h2>Endereço</h2>

      <div class="em_uma_linha">
        <div class="flex2">
          <label for="logradouro">Logradouro:</label>
          <input
            type="text"
            id="logradouro"
            name="logradouro"
            required
            maxlength="128"
          />
        </div>
        <div class="flex1">
          <label for="numero">Numero:</label>
          <input type="number" id="numero" name="numero" required max="99999" />
        </div>
        <div class="flex1">
          <label for="complemento">Complemento:</label>
          <input
            type="text"
            id="complemento"
            name="complemento"
            required
            maxlength="128"
          />
        </div>
      </div>

      <label for="municipio">Município: -> select</label>
      <input
        type="text"
        id="municipio"
        name="municipio"
        required
        maxlength="128"
      />

      <label for="regiao">Região:</label>
      <select id="regiao" name="regiao" required>
        <option value=" " disabled selected hidden></option>
        <option value="A">Centro-Oeste</option>
        <option value="B">Nordeste</option>
        <option value="C">Norte</option>
        <option value="D">Sudeste</option>
        <option value="E">Sul</option>
        <option value="F">Não se aplica</option>
      </select>

      <label for="territorio">Território:</label>
      <select name="territorio">
        <option value=" " disabled selected hidden></option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>

      <label for="macro_regiao">Macro Região:</label>
      <select id="macro_regiao" name="macro_regiao" required>
        <option value=" " disabled selected hidden></option>
        <option value="A">Cerrados</option>
        <option value="B">Litoral</option>
        <option value="C">Meio Norte</option>
        <option value="D">Semiárido</option>
        <option value="E">Não se aplica</option>
      </select>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required maxlength="20" />

      <label for="convenio">Convênio:</label>
      <input
        type="text"
        id="convenio"
        name="convenio"
        required
        maxlength="30"
      />

      <label for="escolaridade">Escolaridade:</label>
      <input
        type="text"
        id="escolaridade"
        name="escolaridade"
        required
        maxlength="30"
      />

      <label for="profissao">Profissão:</label>
      <input
        type="text"
        id="profissao"
        name="profissao"
        required
        maxlength="30"
      />

      <label for="diagnostico">Diagnóstico:</label>
      <input
        type="text"
        id="diagnostico"
        name="diagnostico"
        required
        maxlength="50"
      />

      <label for="condicoes_clinicas">Condições Clínicas:</label>
      <input
        type="text"
        id="condicoes_clinicas"
        name="condicoes_clinicas"
        required
        maxlength="50"
      />

      <label for="doenca_base_estoma">Doença de Base para o Estoma:</label>
      <input
        type="text"
        id="doenca_base_estoma"
        name="doenca_base_estoma"
        required
        maxlength="50"
      />

      <label for="demarcacao_estoma"
        >Demarcação do Estoma no Pré-Operatório:</label
      >
      <select id="demarcacao_estoma" name="demarcacao_estoma" required>
        <option value=" " disabled selected hidden></option>
        <option value="1">Sim</option>
        <option value="0">Não</option>
      </select>

      <label for="tipo_estoma">Tipo de Estoma: -> select</label>
      <input
        type="text"
        id="tipo_estoma"
        name="tipo_estoma"
        required
        maxlength="32"
      />

      <label for="modo_exteriorizacao">Modo de Exteriorização: -> select</label>
      <input
        type="text"
        id="modo_exteriorizacao"
        name="modo_exteriorizacao"
        required
        maxlength="30"
      />

      <label for="tipo_abdome">Tipo de Abdome: -> select</label>
      <input type="text" id="tipo_abdome" name="tipo_abdome" required />

      <label for="mobilidade">Mobilidade:</label>
      <input
        type="text"
        id="mobilidade"
        name="mobilidade"
        required
        maxlength="30"
      />

      <label for="tipo_cirurgia_realizada"
        >Tipo de Cirurgia Realizada: -> select</label
      >
      <input
        type="text"
        id="tipo_cirurgia_realizada"
        name="tipo_cirurgia_realizada"
        required
        maxlength="20"
      />

      <label for="data_cirurgia">Data da Cirurgia:</label>
      <input type="date" id="data_cirurgia" name="data_cirurgia" required />

      <label for="hospital">Hospital:</label>
      <input
        type="text"
        id="hospital"
        name="hospital"
        required
        maxlength="30"
      />

      <button id="enviar" type="submit">Enviar</button>
    </form>
  </body>
</html>
