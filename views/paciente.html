<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/paciente.css" />
    <link rel="stylesheet" href="../styles/checkboxes.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <a href="../views/index.html">
        <div class="home">
          <img src="../pictures/logo.png" alt="Logo do Sistom" />
          <span>Sistom</span>
        </div>
      </a>
      <div class="user">
        <img src="../pictures/paciente7.jpeg" alt="Imagem do usuário" />
        <span>Nome de usuário</span>
      </div>
    </header>
    <div class="acessibilidade">
      <button><img src="./Contraste-icon.svg"></button>
      <button><img src="./Tam-fonte-menos-icon.svg"></button>
      <button><img src="./Tam-fonte-mais-icon.svg"></button>
      <button><img src="./Libras-icon.svg"></button>
    </div>
    <a class="botao_voltar" , id="voltar" href="../views/index.html"
      ><span><--</span>Tela Inicial</a
    >

    <div class="alerta">
      <img
        src="warning-outline.svg"
        alt="Imagem de um sinal de alerta ao lado esquerdo do aviso"
      />Consulta atrasada em 2 meses
    </div>

    <nav>
      <button class="paginacao" onclick="openSection(event, 'paciente')">
        Paciente
      </button>
      <hr />
      <button class="paginacao" onclick="openSection(event, 'endereco')">
        Endereço
      </button>
      <hr />
      <button class="paginacao" onclick="openSection(event, 'recebedor')">
        Recebedores
      </button>
      <hr />
      <button class="paginacao" onclick="openSection(event, 'estoma')">
        Estoma(s)
      </button>
      <hr />
      <button class="paginacao" onclick="openSection(event, 'consulta')">
        Consultas
      </button>
      <hr />
      <button class="paginacao" onclick="openSection(event, 'material')">
        Materiais
      </button>
    </nav>

    <form action="/submit" method="post">
      <section id="paciente" class="tabcontent">
        <h2>Paciente</h2>

        <label for="">Imagem do Paciente:</label>
        <input type="file" />

        <label for="">Documentos de Inscrição:</label>
        <input type="file" multiple />

        <label for="nome_paciente">Nome do Paciente:</label>
        <input
          type="text"
          id="nome_paciente"
          name="nome_paciente"
          required
          maxlength="128"
          placeholder="ex: João da Silva"
        />

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" placeholder="ex: 35.862.347-9  " />

        <label for="cpf">CPF:</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          maxlength="14"
          oninput="mascaraCPF(this)"
          placeholder="ex: 168.521.184-44"
        />

        <label for="cartao_sus">Cartão SUS:</label>
        <input
          type="text"
          id="cartao_sus"
          name="cartao_sus"
          maxlength="18"
          oninput="mascaraCartaoSUS(this)"
          placeholder="ex: 732 1548 8462 7913"
        />

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
          <option value="m">Masculino</option>
          <option value="f">Feminino</option>
          <option value="n">Não identificar</option>
        </select>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input
          type="date"
          id="data_nascimento"
          name="data_nascimento"
          required
          placeholder="ex: 12/03/2003"
        />

        <label for="forma_recadastro">Forma de Recadastro</label>
        <select id="forma_recadastro" name="forma_recadastro" required>
          <option value="A">Presencial</option>
          <option value="B">Remoto</option>
        </select>

        <label for="esf">ESF:</label>
        <input
          type="text"
          id="esf"
          name="esf"
          placeholder="Número da equipe ou nome do profissional"
        />

        <label for="telefone">Telefone:</label>
        <div class="em_uma_linha">
          <input
            type="text"
            id="telefone"
            name="telefone"
            oninput="mascaraTelefone(this)"
            required
            maxlength="20"
            oninput="mascaraTelefone"
            placeholder="ex: (86) 91834-9276"
          />
          <button>Adicionar</button>
        </div>

        <label for="convenio">Convênio:</label>
        <select id="convenio" name="convenio" required>
          <option value="A">Convenio A (Opções virão do Banco de Dados)</option>
          <option value="B">Convenio B</option>
          <option value="C">
            Outro (Atravéz dessa opção, pode-se adicionar um item à lista)
          </option>
        </select>

        <label for="escolaridade">Escolaridade:</label
        ><select id="escolaridade" name="escolaridade" required>
          <option value="A">Não informado</option>
          <option value="B">Creche / pré-escola</option>
          <option value="C">Analfabeto (a)</option>
          <option value="D">Alfabetizado (a)</option>
          <option value="E">Ensino Fundamental</option>
          <option value="F">Ensino Médio</option>
          <option value="G">Ensino Supeior</option>
        </select>

        <label for="profissao">Profissão:</label>
        <input
          type="text"
          id="profissao"
          name="profissao"
          required
          maxlength="30"
          placeholder="ex: Serralheiro"
        />

        <label for="data_inscricao">
          Quando se inscreveu no programa (dia/mês/ano):
        </label>
        <input
          type="date"
          id="data_inscricao"
          name="data_inscricao"
          placeholder="ex: 29/10/2022"
        />
      </section>

      <section id="endereco" class="tabcontent">
        <h2>Endereço</h2>
        <div class="em_uma_linha">
          <div class="flex2">
            <label for="logradouro">Logradouro:</label>
            <input
              type="text"
              id="logradouro"
              name="logradouro"
              required
              maxlength="128"
              placeholder="ex: Avenida Getúlio Vargas"
            />
          </div>
          <div class="flex1 margin_left">
            <label for="numero">Numero:</label>
            <input
              type="number"
              id="numero"
              name="numero"
              required
              max="99999"
              placeholder="ex: 645"
            />
          </div>

          <div class="flex1 margin_left">
            <label for="complemento">Complemento:</label>
            <input
              type="text"
              id="complemento"
              name="complemento"
              required
              maxlength="128"
              placeholder="ex: Apartamento 105"
            />
          </div>
        </div>
        <label for="cep">CEP:</label>
        <input
          type="text"
          id="cep"
          name="cep"
          required
          maxlength="9"
          oninput="mascaraCEP(this)"
          placeholder="ex: 39807-123"
        />
        <label for="municipio">Município:</label>
        <select id="municipio" name="municipio" required>
          <option value="A">
            Município A (Opções virão do Banco de Dados)
          </option>
          <option value="B">Município B</option>
          <option value="C">
            Outro (Atravéz dessa opção, pode-se adicionar um item à lista)
          </option>
        </select>

        <label for="regiao">Região:</label>
        <select id="regiao" name="regiao" required>
          <option value="A">Centro-Oeste</option>
          <option value="B">Nordeste</option>
          <option value="C">Norte</option>
          <option value="D">Sudeste</option>
          <option value="E">Sul</option>
          <option value="F">Não se aplica</option>
        </select>

        <label for="territorio">Território:</label>
        <select name="territorio">
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI" selected>Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>

        <label for="macro_regiao">Macro Região:</label>
        <select id="macro_regiao" name="macro_regiao" required>
          <option value="A">Cerrados</option>
          <option value="B">Litoral</option>
          <option value="C" selected>Meio Norte</option>
          <option value="D">Semiárido</option>
          <option value="E">Não se aplica</option>
        </select>
      </section>

      <section id="recebedor" class="tabcontent">
        <h2>Recebedores</h2>

        <div class="selector">
          <select id="recebedores" name="recebedores" required>
            <option value="">João da Silva Filho</option>
            <option value="">João da Silva Neto</option>
            <option value="">Joana da Silva</option>
          </select>
          <button>Adicionar</button>
        </div>

        <h2>Dados do Recebedor</h2>

        <label for="nome_recebedor">Nome do recebedor:</label>
        <input
          type="text"
          id="nome_recebedor"
          name="nome_recebedor"
          required
          maxlength="128"
          placeholder="ex: José da Silveira"
        />

        <label for="recebedor_rg">RG:</label>
        <input
          type="text"
          id="recebedor_rg"
          name="recebedor_rg"
          placeholder="19.065.883-6"
        />

        <label for="recebedor_cpf">CPF:</label>
        <input
          type="text"
          id="recebedor_cpf"
          name="recebedor_cpf"
          maxlength="14"
          oninput="mascaraCPF(this)"
          placeholder="ex: 330.212.648-40"
        />

        <label for="motivo"
          >Motivo para receber materiais em nome do paciente:</label
        >
        <input
          type="text"
          id="motivo"
          name="motivo"
          required
          maxlength="128"
          placeholder="ex: Mora mais perto da clínica que o paciente"
        />

        <label for="data_autorizacao">Data da Autorização:</label>
        <input
          type="date"
          id="data_autorizacao"
          name="data_autorizacao"
          required
          maxlength="128"
          placeholder="ex: 08/03/2023"
        />

        <label for="local_autorizacao">Local da Autorização:</label>
        <input
          type="text"
          id="local_autorizacao"
          name="local_autorizacao"
          required
          maxlength="128"
          placeholder="ex: Hospital São Marcos"
        />
      </section>

      <section id="estoma" class="tabcontent">
        <h2>Estoma</h2>

        <div class="selector">
          <select id="estomas" name="estomas" required>
            <option value="">
              Selecione qual estoma deste paciente deseja conferir
            </option>
            <option value="">Colostomia em alça</option>
            <option value="">Ileostomia convencional</option>
            <option value="">Ureterostomia terminal</option>
          </select>
          <button>Adicionar</button>
        </div>

        <h2>Dados do Estoma:</h2>

        <label for="periodicidade_estoma">Periodicidade:</label>
        <div class="em_uma_linha">
          <input
            class="flex1"
            type="number"
            id="periodicidade_estoma_numero"
            name="periodicidade_estoma_numero"
            required
            placeholder="Quantidade de "
          />
          <select
            class="flex2 margin_left"
            id="periodicidade_estoma_intervalo"
            name="periodicidade_estoma_intervalo"
            required
          >
            <option value="s">Semanas</option>
            <option value="m">Meses</option>
            <option value="a">Anos</option>
          </select>
        </div>

        <label for="data_cirurgia">Data da Cirurgia:</label>
        <input
          type="date"
          id="data_cirurgia"
          name="data_cirurgia"
          required
          placeholder="11/01/2024"
        />

        <label for="nome_cirurgiao">Nome do Cirurgião:</label>
        <input
          type="text"
          id="nome_cirurgiao"
          name="nome_cirurgiao"
          required
          placeholder="Cláudio da Fonseca"
        />

        <label for="hospital">Hospital:</label>
        <select id="hospital" name="hospital" required>
          <option value="A">Hospital A (Opções virão do Banco de Dados)</option>
          <option value="B">Hospital B</option>
          <option value="C">
            Outro (Atravéz dessa opção, pode-se adicionar um item à lista)
          </option>
        </select>

        <label for="tempo_estoma">Tempo de Permanência do Estoma:</label>
        <select
          id="tempo_estoma"
          name="tempo_estoma"
          required
          onchange="showHideInput('tempo_estoma', 'causa')"
        >
          <option value="t">Temporário</option>
          <option value="p">Permanente</option>
          <option value="i" selected>Indeterminado</option>
        </select>

        <div id="causa">
          <label for="causa_indeterminado"
            >Se Indeterminado, Qual a Causa:</label
          >
          <input
            type="text"
            id="causa_indeterminado"
            name="causa_indeterminado"
            placeholder="Recuperação em andamento"
          />
        </div>

        <label for="doenca_base_estoma">Doença de Base para o Estoma:</label>
        <input
          type="text"
          id="doenca_base_estoma"
          name="doenca_base_estoma"
          required
          maxlength="50"
          placeholder="Câncer de estômago"
        />

        <label for="demarcacao_estoma"
          >Demarcação do Estoma no Pré-Operatório:</label
        >
        <select id="demarcacao_estoma" name="demarcacao_estoma" required>
          <option value="s">Sim</option>
          <option value="n">Não</option>
          <option value="x">Não informado</option>
        </select>

        <label for="tipo_estoma">Tipo de Estoma:</label>
        <select id="tipo_estoma" name="tipo_estoma" required>
          <option value="c">Colostomia</option>
          <option value="i">Ileostomia</option>
          <option value="u">Urostomia</option>
          <option value="o">Outro</option>
        </select>

        <label for="modo_exteriorizacao">Modo de Exteriorização:</label>
        <select id="modo_exteriorizacao" name="modo_exteriorizacao" required>
          <option value="t">Terminal</option>
          <option value="b">Derivação Urinária Bricker</option>
          <option value="a">Em alça</option>
          <option value="u">Uro</option>
          <option value="d">Duas bocas</option>
          <option value="n">Não informado</option>
          <option value="o">Outro</option>
        </select>

        <label for="tipo_abdome">Tipo de Abdome:</label>
        <select id="tipo_abdome" name="tipo_abdome" required>
          <option value="p">Plano</option>
          <option value="g">Globoso</option>
          <option value="e">Escavado</option>
          <option value="s">Semi Globoso</option>
          <option value="n">Não informado</option>
          <option value="o">Outro</option>
        </select>

        <label for="mobilidade">Mobilidade:</label>
        <select id="mobilidade" name="mobilidade" required>
          <option value="d">Deambula</option>
          <option value="a">Deambula com auxílio</option>
          <option value="n">Não deambula</option>
          <option value="x">Não informado</option>
          <option value="o">Outro</option>
        </select>

        <label for="tipo_cirurgia_realizada">Tipo de Cirurgia Realizada:</label>
        <select
          id="tipo_cirurgia_realizada"
          name="tipo_cirurgia_realizada"
          required
        >
          <option value="">Laparotomia</option>
          <option value="">Enterectomia</option>
          <option value="">Colectomia</option>
          <option value="">Convencional</option>
          <option value="">Cistectomia</option>
          <option value="">Bricker</option>
          <option value="">Confecção de alça</option>
          <option value="">Vídeo</option>
          <option value="">Colostomia</option>
          <option value="">Incisão em região de cólon descendente</option>
          <option value="">Apendicite</option>
          <option value="">Incisão em região abdominal D</option>
          <option value="">Não informado</option>
          <option value="">Outro</option>
        </select>

        <label for="localizacao_abdominal">Localização Abdominal:</label>
        <select
          id="localizacao_abdominal"
          name="localizacao_abdominal"
          required
        >
          <option value="">QSE</option>
          <option value="">QSD</option>
          <option value="">QIE</option>
          <option value="">QID</option>
          <option value="">Não informado</option>
          <option value="">Outro</option>
        </select>

        <label for="higiene">Higiene:</label>
        <select id="higiene" name="higiene" required>
          <option value="">Boa</option>
          <option value="">Satisfatória</option>
          <option value="">Ruim</option>
          <option value="">Não informado</option>
          <option value="">Outro</option>
        </select>

        <label for="dimensoes">Dimensões do Estoma em mm:</label>
        <div class="em_uma_linha">
          <input
            class="flex2"
            type="number"
            id="dimensao1"
            name="dimensao1"
            placeholder="3"
          />
          <span class="margin_left">por </span>
          <input
            class="flex2 margin_left"
            type="number"
            id="dimensao2"
            name="dimensao2"
            placeholder="4"
          />
        </div>

        <label for="formato_estoma">Formato do Estoma:</label>
        <select id="formato_estoma" name="formato_estoma" required>
          <option value="">Oval</option>
          <option value="">Circular</option>
          <option value="">Não informado</option>
          <option value="">Outro</option>
        </select>

        <label for="regularidade_estoma">Regularidade do Estoma:</label>
        <select id="regularidade_estoma" name="regularidade_estoma" required>
          <option value="">Regular</option>
          <option value="">Irregular</option>
          <option value="">Não informado</option>
          <option value="">Outro</option>
        </select>

        <label for="coloracao_estoma">Coloração do Estoma:</label>
        <select id="coloracao_estoma" name="coloracao_estoma" required>
          <option value="">Vermelho vivo</option>
          <option value="">Rosado</option>
          <option value="">Não informado</option>
          <option value="">Outro</option>
        </select>

        <label for="tubete_haste_fixacao">Tubete/Haste de Fixação:</label>
        <select id="tubete_haste_fixacao" name="tubete_haste_fixacao" required>
          <option value="">Presente</option>
          <option value="">Ausente</option>
          <option value="">Não informado</option>
          <option value="">Outro</option>
        </select>

        <label for="protusao_estoma">Protusão do Estoma:</label>
        <select id="protusao_estoma" name="protusao_estoma" required>
          <option value="">Protuso-saliente</option>
          <option value="">Plano</option>
          <option value="">Retraído</option>
          <option value="">Não informado</option>
          <option value="">Outro</option>
        </select>

        <label for="funcao_estoma">Função do Estoma:</label>
        <select id="funcao_estoma" name="funcao_estoma" required>
          <option value="">Funcionante (proximal)</option>
          <option value="">Não funcionante (fístula mucosa)</option>
          <option value="">Não informado</option>
          <option value="">Outro</option>
        </select>

        <label for="complicacoes_estoma"
          >Complicações Presentes no Estoma:</label
        >
        <select id="complicacoes_estoma" name="complicacoes_estoma" required>
          <option value="">Ausente</option>
          <option value="">Fungo</option>
          <option value="">Retração</option>
          <option value="">Sangramento</option>
          <option value="">Prolapso</option>
          <option value="">Edema</option>
          <option value="">Vazamento</option>
          <option value="">Estenose</option>
          <option value="">Hérnia</option>
          <option value="">Hérnia periestomal</option>
          <option value="">Hérnia umbilical</option>
          <option value="">Granuloma</option>
          <option value="">Infecção</option>
          <option value="">Deiscência</option>
          <option value="">Dermatite</option>
          <option value="">Tumor</option>
          <option value="">Necrose</option>
          <option value="">lesão decorrente tubete</option>
          <option value="">Corte inadequado</option>
          <option value="">Maceração</option>
          <option value="">Descolamento</option>
          <option value="">Saída de fezes pela parte inferior</option>
          <option value="">Isquemia</option>
          <option value="">Não informado</option>
          <option value="">Outro</option>
        </select>
        
        <label for="efluente">Efluente:</label>
        <div class="checkboxes">
          <div class="checkbox-wrapper-47">
            <input type="checkbox" name="cb" id="2" />
            <label for="2" onclick="texto('2', 'Íntegra');">Íntegra</label>
          </div>
          <div class="checkbox-wrapper-47">
            <input type="checkbox" name="cb" id="1" />
            <label for="1" onclick="texto('1', 'Fezes Formadas');">Fezes Formadas</label>
          </div>
          <div class="checkbox-wrapper-47">
            <input type="checkbox" name="cb" id="3" />
            <label for="3" onclick="texto('3', 'Fezes semilíquidas');">Fezes semilíquidas</label>
          </div>
          <div class="checkbox-wrapper-47">
            <input type="checkbox" name="cb" id="4" />
            <label for="4" onclick="texto('4', 'Fezes líquidas');">Fezes líquidas</label>
          </div>
          <div class="checkbox-wrapper-47">
            <input type="checkbox" name="cb" id="5" />
            <label for="5" onclick="texto('5', 'Urina');">Urina</label>
          </div>
          <div class="checkbox-wrapper-47">
            <input type="checkbox" name="cb" id="6" />
            <label for="6" onclick="texto('6', 'Muco');">Muco</label>
          </div>
          <div class="checkbox-wrapper-47">
            <input type="checkbox" name="cb" id="7" />
            <label for="7" onclick="texto('7', 'Não informado');">Não informado</label>
          </div>
        </div>

        
        
        <label for="pele_periestoma">Pele Periestoma:</label>
        <div class="checkboxes">
          
          <div class="checkbox-wrapper-47">
            <input type="checkbox" name="cb" id="8" />
            <label for="8" onclick="texto('8', 'Íntegra');">Íntegra</label>
          </div>
          
          <div class="checkbox-wrapper-47">

        </select>

        <input
          type="number"
          id="diametro_equipamento"
          name="diametro_equipamento"
          placeholder="4"
        />

          </select>
          <select id="opacidade" name="opacidade" class="flex1 margin_left">
            <option value="Sim">Opaco</option>
            <option value="Não">Transparente</option>
          </select>
          <select id="drenavel" name="drenavel" class="flex1 margin_left">

            <option value="Não">Não drenável</option>

            name="plano_infantil"

          >
            <option value="n">Plano Neonatal</option>
            <option value="i">Plano Infantil</option>
            <option value="a">Plano Adulto</option>
          </select>
        </div>

        <select id="tipo_placa" name="tipo_placa">

          <option value="1">Recortável</option>
          <option value="2">Convexa</option>

            <input type="checkbox" id="nao_utiliza" name="nao_utiliza" />

            <label for="elastico_improvisacao" onclick="texto('elastico_improvisacao', 'Elástico para improvisação');">Elástico para improvisação</label>
          </div>
          
          <div class="checkbox-wrapper-47">
            <input type="checkbox" id="cinto" name="cinto" />
            <label for="cinto" onclick="texto('cinto', 'Cinto');">Cinto</label>
          </div>
          
          <div class="checkbox-wrapper-47">
            <input type="checkbox" id="phmb" name="phmb" />

          <div class="checkbox-wrapper-47">
            <input type="checkbox" id="desodorante_lubrificante" name="desodorante_lubrificante" />

          <div class="checkbox-wrapper-47">
            <input type="checkbox" id="placa_protetora" name="placa_protetora" />

            <input type="checkbox" id="limpador_pele" name="limpador_pele" />

        <div class="selector">
          <select id="consultas" name="consultas" required>
            <option value="">Consulta 26/09/2022</option>
            <option value="">Consulta 28/10/2022</option>
            <option value="">Consulta 02/12/2022</option>
          </select>
          <button>Adicionar</button>
        </div>

        <h2>Dados da consulta:</h2>

        <label for="">Imagens do Estoma:</label>
        <input type="file" multiple />

        <label for="condicoes_clinicas">Condições Clínicas:</label>
        <input
          type="text"
          id="condicoes_clinicas"
          name="condicoes_clinicas"
          required
          maxlength="50"
          placeholder="ex: Neoplastia"
        />

        <label for="adaptacao">Como está a sua Adaptação?</label>
        <input
          type="text"
          id="adaptacao"
          name="adaptacao"
          placeholder="ex: Boa"
        />

        <label for="equipamentos_indicados">Equipamentos Indicados:</label>
        <input
          type="text"
          id="equipamentos_indicados"
          name="equipamentos_indicados"
          placeholder="ex: Neoplastia"
        />

        <label for="observacao">Observação do avaliador:</label>
        <input
          type="text"
          id="observacao"
          name="observacao"
          placeholder="ex: Equipamento coletor de 1 peça plana"
        />

        <h2>Materiais</h2>

        <div class="selector">
          <select id="materiais" name="materiais" required>
            <option value="">Equipamento coletor de 1 peça convexa</option>
            <option value="">Equipamento coletor de 2 peças convexas</option>
            <option value="">Equipamento coletor de 1 peça plana</option>
          </select>
          <button>Adicionar</button>
        </div>

        <label for="periodicidade_material">Periodicidade:</label>
        <div class="em_uma_linha">
          <input
            class="flex1"
            type="number"
            id="periodicidade_material_numero"
            name="periodicidade_material_numero"
            required
            placeholder="Quantidade de "
          />
          <select
            class="flex2 margin_left"
            id="periodicidade_material_intervalo"
            name="periodicidade_material_intervalo"
            required
          >
            <option value="">Semanas</option>
            <option value="">Meses</option>
            <option value="">Anos</option>
          </select>
        </div>

          type="number"
          id="quantidade_mensal"
          name="quantidade_mensal"
          placeholder="ex: 3"
        />

        <select
          id="custo_extra"
          name="custo_extra"
          required
          onchange="showHideInput('custo_extra', 'custo_adicional')"

        >
          <option value="s">Sim</option>
          <option value="n">Não</option>
        </select>

        <label for="custo_adicional">Custo adicional:</label>
        <input
          type="text"
          id="custo_adicional"
          name="custo_adicional"
          placeholder="Com fitas"
        />

      <section>
        <button type="submit">Enviar</button>
      </section>

    <a class="botao_subir" onclick="voltarAoTopo()"
      ><span>↑</span>Voltar ao Topo</a
    >
